<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Micro Code Editor in the Browser!</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <main class="view">
	<h1 class="title">
		Gnet Code Editor
		<small>With beta syntax highlight*</small>
	</h1>

	<div class="window">
		<div class="window-header">
			<div class="action-buttons"></div>
			<select class="language">
				<option value="javascript" selected>HTML</option>
				<option value="markup">JavaScript</option>
				<option value="php">PHP</option>
			</select>
		</div>
		<div class="window-body">
			<textarea class="code-input">// pick the language you want to write in and start coding //                   
</textarea>
			<pre class="code-output">
				<code class="language-javascript">
					
				</code>
			</pre>
		</div>
	</div>
	<div class="credits">
		* <a href="https://instagram.com/gnet.offical">George P.

<script src='https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
